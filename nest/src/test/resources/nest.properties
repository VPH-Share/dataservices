# nest configuration for integration tests

# name of the database schema
nest.name=public
# global identifier of this dataset
nest.identifier=http://asio/
# request timeout in milli-seconds
nest.timeout=5000

# jdbc connection settings
nest.datasource.jdbc-url=jdbc:h2:mem:test
nest.datasource.username=root
nest.datasource.password=change
# pool settings
# nest.datasource.max-pool-size=10
# nest.datasource.connection-timeout=5000

# base uri and location of d2r mapping file
nest.sparql.d2r-base-uri=http://test.com/integration/
nest.sparql.d2r-mapping-location=classpath:/integration-mapping.ttl
# process federated queries
nest.sparql.federation=true
