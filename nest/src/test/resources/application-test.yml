# nest server configuration
spring.application.name: 'nest-integration'
server.port: 0

asio:
  timeout: 3000
  secret: 'change'
  feature:
    vph-metadata: off
    vph-uri-auth: off
    simple-auth: on

nest.configuration: classpath:/nest.properties
nest.meta:
  enable: false
  repository: http://vphshare.atosresearch.eu/metadata-extended/rest/

asio.db:
  jdbc-url: jdbc:h2:mem:test
  username: root
  password: change

logging.level.: 'OFF'  # root logger
logging.level:
  at.ac.univie.isc.asio: 'OFF'
  at.ac.univie.isc.asio.events: 'OFF'
  org.springframework.boot.actuate.audit.listener.AuditListener: 'OFF'
  org.springframework.security: 'OFF'

spring.security.debug: off
spring.jersey.debug: off
