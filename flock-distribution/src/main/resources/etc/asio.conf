# --------------------------------------------------------------------------------------------------
# asio environment descriptor
#   - variables customized here will be honored by asio scripts if located in /etc/asio.conf
#
#   ASIO_BASE     :   installation directory
#   ASIO_HOME     :   path to runtime files
#   ASIO_OWNER    :   the user owning asio processes
#
#   JAVA          :   java executable
#   JAVA_OPTS     :   jvm flags
#
#   ASIO_VERSION  :   release version of asio. do not modify
# --------------------------------------------------------------------------------------------------

#ASIO_BASE="/usr/share/asio"
#ASIO_HOME="${ASIO_BASE}"
#ASIO_OWNER="$(id -u -n)"

#JAVA="$(which java)"
JAVA_OPTS="-server -Djava.net.preferIPv4Stack=true -Djava.net.preferIPv4Addresses=true"

ASIO_VERSION="v@@project.version@@"

